<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/RegisterStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Lavishly+Yours&family=Sancreek&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row col-12">

            <h1 class="fontColor">Field Booking</h1>
        </div>
        <div class="header2ndfont fs-2">Anywhere anytime</div>


        <div class="row">
            <form class=" col-4 form-container" id="loginForm" action="./Login.html">
                <div class="mb-3">
                    <label for="InputUsrname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="InputUsrname" required>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="Email" class="form-control" id="InputEmail" required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword"  required>
                    
                </div>
                <div class="mb-3">
                    <label for="ConfirmInput" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confPassword" required>
                    <button type="submit" class="btn btncolor my-3" id="Register">Register</button>
                </div>
                

            </form>
        </div>
    </div>
    <script src="../BS/bootstrap.bundle.js"></script>
    <script src="../Scripts/RegisterScript.js"></script>
</body>

</html>
